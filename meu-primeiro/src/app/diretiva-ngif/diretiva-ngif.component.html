<h5>*ngIf</h5>

<p><b>Forma ANTIGA (V2.0)</b></p>
<div *ngIf="cursos.length > 0">
  Lista de cursos aqui.
  <ul>
    <li *ngFor="let curso of cursos">{{curso}}</li>
  </ul>
</div>
<div *ngIf="cursos.length == 0">Nenhum curso a ser listado.</div>

<p><b>Forma NOVA (V4.0 e posterior)</b></p>
<div *ngIf="cursos.length > 0; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  Lista de cursos aqui.
  <ul>
    <li *ngFor="let curso of cursos">{{curso}}</li>
  </ul>
</ng-template>
<ng-template #elseBlock>Nenhum curso a ser listado.</ng-template>

<p><b>Forma HIDDEN</b></p>
<div [hidden]="cursos.length == 0">
  Lista de cursos aqui.
  <ul>
    <li *ngFor="let curso of cursos">{{curso}}</li>
  </ul>
</div>
<div [hidden]="cursos.length > 0">Nenhum curso a ser listado.</div>
